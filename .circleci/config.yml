version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: curl -L https://raw.githubusercontent.com/pnpm/self-installer/master/install.js | node
            - run: pnpm install
            - run: pnpm test
            - run: pnpx semantic-release
workflows:
    build-and-test:
      jobs:
        - build-and-test
