version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: npm test
            - run: npx semantic-release
workflows:
    build-and-test:
      jobs:
        - build-and-test